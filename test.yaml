kind: Pod
apiVersion: v1
metadata:
  name: foo-app
  namespace: dev
  labels:
    app: http-echo
spec:
  containers:
  - name: foo-app
    image: hashicorp/http-echo:0.2.3
    args:
    - "-text=foo"
---
kind: Pod
apiVersion: v1
metadata:
  name: bar-app
  namespace: dev
  labels:
    app: http-echo
spec:
  containers:
  - name: bar-app
    image: hashicorp/http-echo:0.2.3
    args:
    - "-text=bar"
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
  namespace: dev
spec:
  type: ClusterIP
  selector:
    app: http-echo
  ports:
  # Default port used by the image
  - port: 80
    targetPort: 5678
    protocol: TCP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "demo-ingress"
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: istio
  tls:
    - hosts:
      - '*.dev.olsen.cloud'
      secretName: tls-secret
  rules:
    - host: test.dev.local.olsen.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foo-service
                port:
                  number: 80
      