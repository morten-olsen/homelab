{{- $merged := merge (deepCopy .Values) (deepCopy (default (dict) .Values.global)) -}}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  project: system
  ignoreDifferences:
    - group: "*"
      kind: "*"
      jqPathExpressions:
        - '.webhooks[]?.failurePolicy'

  source:
    path: charts/system/istio
    repoURL: "{{ $merged.repo }}"
    targetRevision: "{{ $merged.revision }}"
  syncPolicy:
    syncOptions:
     - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-gateway-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-ingress
  project: system
  source:
    path: charts/system/istio-gateway-controller
    repoURL: "{{ $merged.repo }}"
    targetRevision: "{{ $merged.revision }}"
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    syncOptions:
     - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
